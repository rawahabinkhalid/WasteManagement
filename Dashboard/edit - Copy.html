        function isset(ref) {
            return typeof ref !== 'undefined';
        }

        function saveData() {
            var database = firebase.database();
            var key = document.getElementById('btnUserId').value;
            var complaintID = document.getElementById('btnComplaint').value;
            var name = document.getElementById('name').value;
            var complaintDate = document.getElementById('complaintDate').value;
            var complainNumber = document.getElementById('complaintNo').value;
            var phoneNumber = document.getElementById('contact').value;
            var supervisor = document.getElementById('supervisor').value;
            var deviceId = document.getElementById('deviceId').value;
            var photoUri = document.getElementById('photoUri').value;
            var district = document.getElementById('district').value;
            var zone_id = document.getElementById('zone_id').value;
            var uc = document.getElementById('uc').value;
            var location = document.getElementById('location').value;
            var status = document.getElementById('status').value;
            var latitude = document.getElementById('latitude').value;
            var longitude = document.getElementById('longitude').value;
            var resolving_duration = document.getElementById('resolving_duration').value;
            var CompainType = document.getElementById('type').value;

            database.ref('users/' + key + '/' + complaintID + '/').update({
                deviceId: deviceId,
                name: name,
                phoneNumber: phoneNumber,
                photoUri: photoUri,
                district: district,
                zone_id: zone_id,
                uc: uc,
                status: status,
                location: location,
                latitude: latitude,
                longitude: longitude,
                resolving_duration: resolving_duration,
                CompainType: CompainType,
                supervisor: supervisor,
                currentDate: complaintDate,
                complainNumber: complainNumber
            });
        }
