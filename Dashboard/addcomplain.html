    $(document).ready(function() {
        var url = window.location.href;
        var splitURL = url.split("?");
        if (isset(splitURL[1])) {
            if (splitURL[1].includes("id=")) {
                var contact = splitURL[1].split("id=")[1];
                var decrypted = CryptoJS.AES.decrypt(contact, "secret");
                document.getElementById("contact").value = decrypted.toString(CryptoJS.enc.Utf8);;
            }

        }
    });

    function isset(ref) {
        return typeof ref !== 'undefined';

    function complaintSubmit() {
        var downloadURLGlobal = "";
        var storageRef = firebase.storage().ref();
        var uploadTask = storageRef.child('/' + document.getElementById("fileImage").files[0].name).put(document.getElementById("fileImage").files[0]);

            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;

                case firebase.storage.TaskState.PAUSED: // or 'paused'
                    console.log('Upload is paused');
                    break;
                case firebase.storage.TaskState.RUNNING: // or 'running'
                    console.log('Upload is running');
                    break;

            // Handle unsuccessful uploads
        }, function() {
            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {

                var zone_id = document.getElementById('zone_id').value;
                var uc = document.getElementById('uc').value;

                var latitude = document.getElementById('latitude').value;
                var longitude = document.getElementById('longitude').value;
                var resolving_duration = document.getElementById('resolving_duration').value;
                var CompainType = document.getElementById('type').value;

                firebase.database().ref(`users/${encryptedString}`).push({
                    name: name,
                    phoneNumber: phoneNumber,
                    photoUri: downloadURLGlobal,
                    district: district,
                    zone_id: zone_id,
                    uc: uc,
                    status: status,
                    location: location,
                    latitudee: latitude,
                    longitudee: longitude,
                    resolving_duration: resolving_duration,
                    CompainType: CompainType,
                    supervisor: supervisor,
                    currentDate: complaintDate,
                    complainNumber: complainNumber
                });

                alert("Complain saved Successfully.");
                location.reload();
            });
        });

    }
</script>

        autocomplete.bindTo('bounds', map);

            }
            var latLong = place.geometry.location.toUrlValue(6).split(',');
            document.getElementById('latitude').value = latLong[0];

            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(19); // Why 17? Because it looks good.
            }
            marker.setPosition(place.geometry.location);
            marker.setVisible(true);

            var address = '';
            if (place.address_components) {
